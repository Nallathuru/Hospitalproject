<div class="wrapper">
    <button class="btn btn-primary" (click)="openpopup()"> Pop Up</button>
</div>
<div class="overlay" *ngIf = show (click)="closeoverlay($event)">
    <div class="content">
        <div class="close" (click)="closepopup()">
            &times;
        </div>    
        <i class="fa-solid fa-eye"></i>
        <i class="fa-solid fa-eye-slash"></i>
        username: <input type="text" class="form-control">
        password: <input type="password" class="form-control">
        <button class="btn btn-primary mt-5" (click)="signin()">Sign in</button>
    </div>

</div>
